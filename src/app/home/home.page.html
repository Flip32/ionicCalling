<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Ligações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-buttons *ngFor="let contact of contacts">
      <ion-button color="primary" expand="block" fill="solid" (click)="call(contact.phone)">
        {{ contact.name }}
        <ion-icon name="phone"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
